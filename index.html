<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>SVG Word Example</title>
   <!-- jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <!-- for ScrollMagic -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
   <script src="./DrawSVGPlugin.min.js"></script>
   <!-- for GSAP -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
   <!-- for lining ScrollMagic and GSAP -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/animation.gsap.js"></script>
   <!-- made by ourselves -->
   <script src="./scriptForSVG.js"></script>
   <style>
      #marginTop {
         height: 200px;
      }

      #marginBottom {
         height: 1000px;
      }
   </style>
</head>

<body>
   <div id="marginTop"></div>
   <div id="wrapper">
      <svg width="1373px" height="6157.2px" xmlns="http://www.w3.org/2000/svg">
         <polyline id="polyline1" fill="none" stroke="#5555" stroke-width="2" stroke-miterlimit="10" 
            points="43.755,0 43.755,1166.852 1336.885,1409.875 1336.885,3375.071 28.753,3645.098 28.753,4881.222 1312.882,5079.241 1312.882,5898.323 163.767,6021.335 163.767,6183.352"/>
         <path id="path1" stroke="darkblue" stroke-width="2" fill="none" />
      </svg>
   </div>
   <div id="marginBottom"></div>
   <script>
      let $polyline = $("polyline#polyline1");
      let $path = $("path#path1");
      buildSVGPath($polyline, $path);
   </script>
</body>

</html>
