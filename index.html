<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>SVG Word Example</title>
   <!-- jQuery -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   <!-- for ScrollMagic -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/ScrollMagic.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.5/plugins/debug.addIndicators.min.js"></script>
   <!-- for GSAP -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
   <!-- for linking ScrollMagic and GSAP -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.2/plugins/animation.gsap.js"></script>
   <!-- made by ourselves -->
   <script src="./scriptForSVG.js"></script>
   <style>
      #marginTop {
         height: 200px;
      }

      #marginBottom {
         height: 1000px;
      }
   </style>
</head>

<body>
   <div id="marginTop"></div>
   <div id="wrapper">
      <svg width="1344.135px" height="1614.162px" viewBox="0 0 1344.135 1614.162" enable-background="new 0 0 1360 2913" enable-background="new 0 0 1448 5809.763" xmlns="http://www.w3.org/2000/svg">
         <polyline id="polyline1" fill="none" stroke-width="2" stroke-miterlimit="10" 
            points="29.248,-4.736 29.248,482.264 1320.133,741.074 1320.133,1071.107 29.248,1446.145 29.248,1614.162 	"/>
         <path id="path1" stroke="darkblue" stroke-width="2" fill="none" />
      </svg>
   </div>
   <div id="marginBottom"></div>
   <script>
      let $polyline = $("polyline#polyline1");
      let $path = $("path#path1");
      let svgHeight = $("svg").attr("height");
      buildSVGPath($polyline, $path, svgHeight);
   </script>
</body>

</html>
